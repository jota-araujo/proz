<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>


<body>
    <div class="container">
     <div class="estrela">⭐</div>
        <h1 id="titulo">LOGIN</h1>
        <p id="mensagem">Digite usuário e senha para realizar login.</p>
        <input type="text" id="usuário" placeholder="Digite o seu usuário">
        <br><br>
        <input type="password" id="senha" placeholder="Digite a sua senha">
        <br><br>
        <button id="botão" onclick="verificarUsuario()">Verificar</button>

        <script>
            function verificarUsuario() {
                const usuarios = ["joão", "Matheus", "Kauan"];
                const senhas = ["1234", "5678", "9012"];
                const inputUsuario = document.getElementById("usuário").value;
                const inputSenha = document.getElementById("senha").value;
                let encontrado = false;

                for (let i = 0; i < usuarios.length; i++) {
                    if (inputUsuario === usuarios[i] && inputSenha === senhas[i]) {
                        encontrado = true;
                        document.getElementById("mensagem").innerHTML = "Login bem-sucedido!";
                        document.getElementById("botão").textContent = "Redirecionando...";
                        window.location.href = "pag3.html";
                        break;
                    }
                }

                if (!encontrado) {
                    document.getElementById("mensagem").innerHTML = "Usuário ou senha incorretos.";
                }
                setTimeout(() => {
                    document.getElementById("mensagem").innerHTML = "Digite usuário e senha para realizar login.";
                }, 5000);
                document.getElementById("usuário").value = "";
                document.getElementById("senha").value = "";
            }
        </script>
        <style>
body {
    margin-top: 100px;
    background-color: #1a1a1a; /* fundo escuro elegante */
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    margin: 0 auto;
    width: 250px;
    text-align: center;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    color: #000000;
    border: 2px solid #000000;
}


input {
    padding: 10px;
    border: 1px solid #999;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 15px;
}

button {
    background-color: #000000; /* preto padrão do Galo */
    color: #ffffff;
    border: 2px solid #f1c40f; /* amarelo-dourado sutil, lembrando detalhes do escudo */
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #222222;
    transform: scale(1.05);
}

        </style>
</body>
</div>

</html>
